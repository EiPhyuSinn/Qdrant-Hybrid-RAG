<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course FAQ RAG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 48px;
            max-width: 900px;
            width: 100%;
            border: 1px solid #e8ecef;
        }
        
        h1 {
            color: #1a1a1a;
            margin-bottom: 40px;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        select, input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            background: #ffffff;
            color: #1a1a1a;
        }
        
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #0891b2;
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #0891b2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        
        button:hover {
            background: #0e7490;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(8, 145, 178, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: #0891b2;
        }
        
        .answer-container {
            margin-top: 32px;
            padding: 24px;
            background: #f8fafc;
            border-radius: 12px;
            min-height: 120px;
            border: 1px solid #e2e8f0;
        }
        
        .answer-container h2 {
            color: #1a1a1a;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #0891b2;
        }
        
        .answer-text {
            color: #374151;
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 15px;
        }
        
        .loading {
            text-align: center;
            color: #0891b2;
            font-style: italic;
            padding: 20px;
        }
        
        .error {
            color: #dc2626;
            background: #fef2f2;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course FAQ RAG System</h1>
        
        <form id="searchForm">
            <div class="form-group">
                <label for="searchType">Search Type:</label>
                <select id="searchType" name="searchType" required>
                    <option value="semantic">Semantic</option>
                    <option value="sparse">Sparse (BM25)</option>
                    <option value="hybrid">Hybrid</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="question">Question:</label>
                <input type="text" id="question" name="question" placeholder="Enter your question..." required>
            </div>
            
            <button type="submit" id="submitBtn">Search</button>
        </form>
        
        <div class="answer-container" id="answerContainer" style="display: none;">
            <h2>Answer:</h2>
            <div class="answer-text" id="answerText"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('searchForm');
        const answerContainer = document.getElementById('answerContainer');
        const answerText = document.getElementById('answerText');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = document.getElementById('question').value;
            const searchType = document.getElementById('searchType').value;
            
            answerContainer.style.display = 'block';
            answerText.innerHTML = '<div class="loading">Searching and generating answer...</div>';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        search_type: searchType
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                if (data.error) {
                    answerText.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                } else {
                    answerText.textContent = data.answer;
                }
            } catch (error) {
                answerText.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
